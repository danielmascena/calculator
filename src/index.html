<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>My First Parcel App</title>
    <link rel="stylesheet" href="./stylesheets/styles.css" />
    <script type="module" src="./javascript/app.js"></script>
  </head>
  <body>
    <h1>Calculator ðŸ§®</h1>
    <noscript>
        enable your javascript
    </noscript>
    <main class="calc-container">
        <form name="calc-form">
            <div class="calc-form__container">
                <section class="section-wrapper display">
                    <div class="row">
                        <div>
                            <input id="a" name="a" hidden />
                            <input id="b" name="b" hidden />
                            <output for="a b" name="computation" class="display-calc">0</output>
                        </div>
                    </div>
                </section>
                <section class="section-wrapper digits-group" id="calc-numbers">
                    <div class="row">
                        <input type="button" value="7" name="digits" />
                        <input type="button" value="8" name="digits" />
                        <input type="button" value="9" name="digits" />
                    </div>
                    <div class="row">
                        <input type="button" value="4" name="digits" />
                        <input type="button" value="5" name="digits" />
                        <input type="button" value="6" name="digits" />
                    </div>
                    <div class="row">
                        <input type="button" value="1" name="digits" />
                        <input type="button" value="2" name="digits" />
                        <input type="button" value="3" name="digits" />
                    </div>
                </section>
                <section class="section-wrapper operators-group">
                    <div class="row">
                        <input type="button" value="x" />
                        <input type="button" value="-" />
                        <input type="button" value="+" />
                    </div>
                </section>
            </div>
        </form>
    </main>
  </body>
</html>
