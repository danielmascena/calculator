<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>My First Parcel App</title>
    <link rel="stylesheet" href="./stylesheets/styles.css" />
    <script type="module" src="./javascript/app.js"></script>
  </head>
  <body>
    <h1>Calculator ðŸ§®</h1>

    <main>
        <noscript>
            enable your javascript
        </noscript>
        <section class="calc-container">
            <form name="calc-form">
                <div class="calc">
                    <div class="row">
                        <input id="a" name="a" hidden />
                        <input id="b" name="b" hidden />
                        <output for="a b" name="computation" class="calc-display"></output>
                    </div>
                    <div class="row">
                    </div>
                    <div class="row">
                        <ul>
                            <li><input type="button" value="7" /></li>
                            <li><input type="button" value="8" /></li>
                            <li><input type="button" value="9" /></li>
                            <li><input type="button" value="x" /></li>
                        </ul>
                    </div>
                    <div class="row">
                        <ul>
                            <li><input type="button" value="4" /></li>
                            <li><input type="button" value="5" /></li>
                            <li><input type="button" value="6" /></li>
                            <li><input type="button" value="-" /></li>
                        </ul>
                    </div>
                    <div class="row">
                        <ul>
                            <li><input type="button" value="1" /></li>
                            <li><input type="button" value="2" /></li>
                            <li><input type="button" value="3" /></li>
                            <li><input type="button" value="+" /></li>
                        </ul>
                    </div>
                    <div class="row">
                    </div>
                </div>
            </form>
        </section>
    </main>
  </body>
</html>
